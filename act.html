<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
  <h2>Ordered list</h2>
   <o1>
    <li>home</li>
    <li>About us</li>
    <li>contact us</li>
   </o1>
   <h2>Unordered</h2>
    <ul>
     <li>home</li>
     <li>About us</li>
     <li>contact us</li>
    </ul> 
    <h2>defination list</h2>
    <dl>
        <dt>home</dt>
        <dt>about us</dt>
        <dt>contact us</dt>
    </dl>
</body>
</html>
